<div class="feedback-container container">
  <div class="row justify-content-center mt6">
    <h2 class="text-center">Enterprise Work Feedback</h2>
  </div>
    <div class="feedback-item" *ngFor="let feedback of feedbackText.fidelity">
      <div class="person-info">
        <h3>{{feedback.name}}</h3>
        <p class="role">{{feedback.role}}</p>
        <p>{{feedback.time}}</p>
      </div>
      <div class="feedback-text">
        <p>"{{feedback.feedback}}"</p>
      </div>
    </div>
  </div>
